name: Generate Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:  

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, metadata
